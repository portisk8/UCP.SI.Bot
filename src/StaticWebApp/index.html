<!DOCTYPE html>
<head>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="px-4 py-5">
    <h1 class="display-5 fw-bold text-center">Hola, Soy Botsito</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4 text-center">
        Bot dise&ntilde;ado para la clase de Sistemas Inteligentes. Puede
        sugerirte un destino basandose en las respuestas a sus preguntas.
        &iquest;Quieres empezar?
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <div
          class="Content"
          style="height: 100%; overflow: auto; background: #fff; width: 100%"
        >
          <div
            style="
              height: 70px;
              background-image: linear-gradient(to bottom, #3ccdcd, #6d03f9);
              border-top-left-radius: 5px;
              border-top-right-radius: 5px;
              border: 1px solid;
            "
          >
            <div
              style="
                color: white;
                font-size: 35px;
                font-weight: 700;
                text-align: center;
              "
            >
              Sistema Experto
            </div>
          </div>
          <div
            style="height: 560px; border: 1px solid"
            id="webchat"
            role="main"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div style="width: 100%; height: 100%">
    <div style="height: 100%; width: 100%" id="webchat" role="main"></div>
  </div> -->
  <script>
    // Set  the CSS rules.
    const styleSet = window.WebChat.createStyleSet({
      bubbleBackground: "#eceff1",
      bubbleFromUserBackground: "#1d558c",
      bubbleFromUserTextColor: "white",
      bubbleBorderRadius: "5px",
      bubbleFromUserBorderRadius: "5px",

      sendBoxButtonColor: "#2750FA",
      transcriptOverlayButtonColor: "red",
      transcriptOverlayButtonColorOnDisabled: "green",

      /**
       * Default value is transcriptOverlayButtonColor
       */
      transcriptOverlayButtonColorOnFocus: "orange",

      /**
       * Default value is transcriptOverlayButtonColor
       */
      transcriptOverlayButtonColorOnHover: "yellow",
    });

    // After generated, you can modify the CSS rules.
    // Change font family and weight.
    styleSet.textContent = {
      ...styleSet.textContent,
      fontFamily: "Arial,normal",
    };

    // Set the avatar options.
    const avatarOptions = {
      botAvatarInitials: "H",
      botAvatarImage:
        "https://cdn-icons-png.flaticon.com/512/1156/1156419.png?w=360",
    };

    window.WebChat.renderWebChat(
      {
        directLine: window.WebChat.createDirectLine({
          token: "tz1TQukGIB0.3M1Hszul6iMEbItlT_laE9s5YTsPdsKDVM_xeooeuRU",
        }),
        styleSet,
        styleOptions: avatarOptions,
      },
      document.getElementById("webchat")
    );
  </script>
  <link rel="stylesheet" href="main.css" />
</body>
